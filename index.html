<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudo JS</title>
</head>
<body>
    <script src="scripts.js"></script>
    <script>

        // Variáveis e tipos de dados
        // declaração or declaration
        var name 

        // assigment or atribuição de valores
        name = "Mike"

        // que tipo de dado foi colocado na variável

        console.log(typeof name)

        // agrupamento de declarações
        let age, isHuman

        age = 18 
        isHuman = true

        // multiplos argumentos na funcao
        console.log(name, age, isHuman)

        // escrita de texto + variáveis

        // concatenando valores
        console.log('O ' + name + ' tem ' + age + ' anos.')

        // interpolando valores com template literals or templates strihgs
        console.log(`o ${name} tem ${age} anos.`)

        // Object

        const person = {
            name: 'John',
            age: 30,
            weight: 88.6,
            isAdmin: true 
        }

        console.log(person.name) //pega valor só da propriedade nome

        //interpolando
        console.log(`${person.name} tem ${person.age} anos`)

        // Array

        const animals = [
            'Lion',
            'Monkey',
            {
                name: 'Cat',
                age: 3
            }
        ]

        // acessar valores dentro do Array
        console.log(animals[2].name)




    </script>
</body>
</html>
