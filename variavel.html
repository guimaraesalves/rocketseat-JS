<!DOCTYPE html>
<html lang="Pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variáveis</title>
</head>
<body>

    <h1> Estudo de Variáveis JavaScript </h1> 

    <script>
        // var
        var clima = "Quente"
        clima = "Frio" // reatribuindo um valor
        console.log(clima)

        // let
        let Temperatura = 30
        Temperatura = 25
        console.log(Temperatura)

        // const não pode mais mudar o seu valor na aplicação
        const tempo = "Chuvoso"
        //tempo = "Limpo" // dá erro no console

        console.log(tempo)

        // ver o tipo da variável:
        console.log(clima)

        let cli = true // boolean
        cli = "" //string

        console.log(typeof cli)

    </script>
    
</body>
</html>
